<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <!--Information-->
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>snapdragon Octa core 11 nm</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720hours standby </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 inches Mini-Drop Full screen</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/arrow.png" alt="" id="upBtn" onClick="rotateUp()">
                <h3>Features</h3>
                <img src="images/arrow.png" alt="" id="downBtn" onclick="rotateDown()">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
